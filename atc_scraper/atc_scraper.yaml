AWSTemplateFormatVersion: 2010-09-09
Description: ATC Scraper Stack
Parameters:
# Retry strategy: exponential backoff with max attempts
  VPC:
    Type: "AWS::EC2::VPC::Id"
# Config: review resource allocation
# TODO: Implement adaptive rate limiting for API calls
    Default: vpc-090a1d3badd3aaf91
# Validation: schema checks and data type enforcement
# User-Agent header identifies scraper to prevent blocking
  Subnet:
    Type: "AWS::EC2::Subnet::Id"
# Config: review resource allocation
# TODO: add backup configuration
# Note: version compatibility check needed
# Note: version compatibility check needed
# Note: version compatibility check needed
# Enhancement: add monitoring setup
# Config: review resource allocation
    Default: subnet-0de1933b3e8c74158
  SecurityGroup:
# Enhancement: add monitoring setup
# Enhancement: add monitoring setup
# Note: version compatibility check needed
    Type: "AWS::EC2::SecurityGroup::Id"
# Enhancement: add monitoring setup
    Default: sg-01e50f3d9d855d864
# TODO: add backup configuration
# Enhancement: add monitoring setup
  Image:
    Type: String
# Note: version compatibility check needed
    Default: "538602529242.dkr.ecr.eu-west-1.amazonaws.com/atc-scraper:0.03"
  ServiceName:
    Type: String
    Default: atc-scraper
  ContainerPort:
    Type: Number
    Default: 80
  MinContainers:
    Type: Number
    Default: 1
  MaxContainers:
    Type: Number
    Default: 1
Resources:
  Cluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      ClusterName: !Join
        - ""
        - - !Ref ServiceName
          - _cluster
  TaskDefinition:
    Type: "AWS::ECS::TaskDefinition"
    DependsOn: LogGroup
    Properties:
      Family: !Join
        - ""
        - - !Ref ServiceName
          - TaskDefinition
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 8192
      Memory: 16384
      ExecutionRoleArn: !Ref ExecutionRole
      TaskRoleArn: !Ref TaskRole
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: !Ref Image
          PortMappings:
            - ContainerPort: !Ref ContainerPort
          Secrets:
            - Name: ATC_DB_Credentials
              ValueFrom: arn:aws:secretsmanager:eu-west-1:538602529242:secret:ATC_DB_Credentials-JDGF0w
          Environment:
            - Name: DB_ENDPOINT
              Value: "atcdbinstance.castyrwvsdr7.eu-west-1.rds.amazonaws.com"
            - Name: DB_NAME
              Value: "atc"
            - Name: NETWORKS_TO_SKIP
              Value: "milkomeda,osmosis,thundercore,kava,sifchain"
            - Name: MAX_CONCURRENCY
              Value: 1
            - Name: PLAYWRIGHT_TIMEOUT_SECS
              Value: 30
            - Name: WIPE_DB
              Value: False
            - Name: LAZY_MODE
              Value: False
            - Name: RUNNING_IN_DOCKER
              Value: True
            - Name: FORCE_HEADLESS
              Value: True
            - Name: AMOUNT_OF_PAIRS_TO_COLLECT
              Value: 500
            - Name: RETRY_ATTEMPTS
              Value: 0
            - Name: RETRY_DELAY
              Value: 10
            - Name: TRANSACTION_LOOP_LIMIT
              Value: 35
            - Name: TRANSACTION_AMOUNT_OF_LINKS_TO_COLLECT
              Value: 10
            - Name: PAGE_LOAD_RETRY_LIMIT
              Value: 5
            - Name: THREAD_NUMBER
              Value: 8
            - Name: MULTIPROCESSING_TIMEOUT
              Value: 60
            - Name: MULTIPROCESSING_TIMEOUT_LIMIT
              Value: 10
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref "AWS::Region"
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: ecs
  ExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Join
        - ""
        - - !Ref ServiceName
          - ExecutionRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
                - events.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: AccessRDSSecrets
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "secretsmanager:GetSecretValue"
                Resource:
                  - "arn:aws:secretsmanager:eu-west-1:538602529242:secret:ATC_DB_Credentials-JDGF0w"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"
  TaskRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Join
        - ""
        - - !Ref ServiceName
          - TaskRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: "sts:AssumeRole"
  Service:
    Type: "AWS::ECS::Service"
    Properties:
      ServiceName: !Ref ServiceName
      Cluster: !Ref Cluster
      TaskDefinition: !Ref TaskDefinition
      DeploymentConfiguration:
        MinimumHealthyPercent: 100
        MaximumPercent: 200
      DesiredCount: 0
      EnableExecuteCommand: true
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref Subnet
          SecurityGroups:
            - !Ref SecurityGroup
  LogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Join
        - ""
        - - /ecs/
          - !Ref ServiceName
          - TaskDefinition
