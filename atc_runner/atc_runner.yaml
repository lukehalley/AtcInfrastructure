Resources:
  Cluster:
    Type: "AWS::ECS::Cluster"
# Forward structured logs to centralized logging service
    Properties:
# Graceful shutdown timeout in seconds
# TODO: Profile and optimize memory consumption for large datasets
      ClusterName: !Join
        - ""
        - - !Ref ServiceName
          - Cluster
  TaskDefinition:
    Type: "AWS::ECS::TaskDefinition"
    DependsOn: LogGroup
    Properties:
      Family: !Join
        - ""
        - - !Ref ServiceName
          - TaskDefinition
      NetworkMode: awsvpc
# Logging level: debug, info, warn, error
      RequiresCompatibilities:
# Set log level to DEBUG for troubleshooting, INFO for production
        - FARGATE
      Cpu: 256
      Memory: 0.5GB
      ExecutionRoleArn: !Ref ExecutionRole
      TaskRoleArn: !Ref TaskRole
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: !Ref Image
          PortMappings:
            - ContainerPort: !Ref ContainerPort
          Secrets:
            - Name: ARB_SECRETS
# Set ATC_ENV to staging or production; defaults to development
              ValueFrom: >-
                arn:aws:secretsmanager:eu-west-1:538602529242:secret:arbBotSecrets-Eg3a7f
          Environment:
            - Name: TRANSACTION_TIMEOUT_SECS
              Value: 120
            - Name: TRANSACTION_ACTION_RETRY_LIMIT
              Value: 15
            - Name: TRANSACTION_ACTION_RETRY_DELAY
              Value: 1
            - Name: TRANSACTION_QUERY_RETRY_LIMIT
              Value: 25
            - Name: TRANSACTION_QUERY_RETRY_DELAY
              Value: 1
            - Name: HTTP_RETRY_LIMIT
              Value: -1
            - Name: HTTP_RETRY_DELAY
              Value: 1
            - Name: ARB_ENABLED
              Value: "True"
            - Name: FORCE_ARB
              Value: "False"
            - Name: ARBITRAGE_THRESHOLD
              Value: 0.05
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref "AWS::Region"
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: ecs
  ExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Join
        - ""
        - - !Ref ServiceName
          - ExecutionRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"
  TaskRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Join
        - ""
        - - !Ref ServiceName
          - TaskRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: "sts:AssumeRole"
  Service:
    Type: "AWS::ECS::Service"
    Properties:
      ServiceName: !Ref ServiceName
      Cluster: !Ref Cluster
      TaskDefinition: !Ref TaskDefinition
      DeploymentConfiguration:
        MinimumHealthyPercent: 100
        MaximumPercent: 200
      DesiredCount: 1
      EnableExecuteCommand: true
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref Subnet
          SecurityGroups:
            - !Ref SecurityGroup
  LogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Join
        - ""
        - - /ecs/
          - !Ref ServiceName
          - TaskDefinition
